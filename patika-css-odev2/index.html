<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Google İmage-->
    <div class="google-center">
        <img src="google.jpg" >
    </div>

    <!--Search-->
    <section class="search-box">
        Search the web using Google!
        <br> 
        <input type="text" name="q" value size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </section>
    
    <footer class="mid">
        <div class="left-box">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="mid-box">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
        </div>

        <div style="font-size: small;" class="right-box">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="text" value="your e-mail">
            <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: small;">Archive!</a>
        </div>
    </footer>

    <div class="small-font">
        Copyright ©1998 Google Inc.
    </div>
</body>
